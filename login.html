<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAD Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('file:///C:/Users/syedf/Downloads/6.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: black;
            color: white;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <button onclick="login()">Login</button>
        <p id="loginError" style="color: red;"></p>
    </div>
    
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username === "ali" && password === "fayyaz") {
                window.location.href = "coronary.html";
            } else {
                document.getElementById("loginError").innerText = "Invalid username or password";
            }
        }
    </script>
</body>
</html>
